<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main2.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='bootstrap.min.css'>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src='main.js'></script>
</head>

<body style="background-color:antiquewhite;">

    <div class="titulo">
    <p><b>Cadastre-se</b></p>
     </div>
    
     <form>
     <div class="row g-3">
      <div class="col">
        <label for="inputText1" class="form-label">Nome e Sobrenome</label>
        <div class="input-group">
          <span class="input-group-text">Nome</span>
          <input type="text" aria-label="Primeiro nome" class="form-control">
          <span class="input-group-text">Sobrenome</span>
          <input type="text" aria-label="Segundo Nome" class="form-control">
        </div>
      </div>
      </div>

      <div class="row g-3">
        <div class="col">
          <label for="inputText1" class="form-label">Banco e Agência</label>
          <div class="input-group">
            <span class="input-group-text">Banco</span>
            <input type="text" aria-label="BANCO" placeholder="Banco Inter S.A." class="form-control">
            <span class="input-group-text">Agência</span>
            <input type="text" aria-label="Agência" placeholder="001" class="form-control">
          </div>
        </div>
        </div>

        <div class="row g-3">
            <div class="col">
              <label for="inputText28" class="form-label">Nome da agência</label>
              <input type="text" class="form-control" placeholder="Digital..." aria-label="Nome da agência">
            </div>
          </div>  
          
          <div class="row g-3">
            <div class="col-auto">
              <label for="inputText9" class="form-label">CEP</label> 
              <div class="input-group">
                <input type="text" class="form-control" placeholder="99999-999" aria-label="CEP">
                <button class="btn-primary ms-3 col-4" type="button">Buscar</button>
              </div>
            </div>
          </div>

          <div class="row g-3">
            <div class="col">
              <label for="inputText28" class="form-label">Endereço</label>
              <input type="text" class="form-control" placeholder="Digite aqui..." aria-label="Endereço">
            </div>
          </div>  

          <div class="row g-3">

            <div class="col-auto">
                <label for="inputText14" class="form-label">Número</label>
                <input type="text" class="form-control" placeholder="Digite aqui..." aria-label="Número-casa">
              </div>

            <div class="col">
              <label for="inputText13" class="form-label">Complemento</label>
              <input type="text" class="form-control" placeholder="Digite aqui..." aria-label="Complemento">
            </div>
          </div>

          <div class="row g-3">
            <div class="col-md-4">
              <label for="inputText11" class="form-label">Bairro</label>
              <input type="text" class="form-control" placeholder="Digite aqui..." aria-label="Bairro">
          </div>
      
          <div class="col">
            <label for="inputText12" class="form-label">Cidade</label>
            <input type="text" class="form-control" placeholder="Digite aqui..." aria-label="Cidade">
        </div>

        <div class="col">
      <label for="inputState" class="form-label">Estado</label>
      <select id="inputState" class="form-select">
        <option selected>Escolher...</option>
        <option>Acre</option>
        <option>Alagoas</option>
        <option>Amapá</option>
        <option>Amazonas</option>
        <option>Bahia</option>
        <option>Ceará</option>
        <option>Espírito Santo</option>
        <option>Goiás</option>
        <option>Maranhão</option>
        <option>Mato Grosso</option>
        <option>Mato Grosso do Sul</option>
        <option>Minas Gerais</option>
        <option>Pará</option>
        <option>Paraíba</option>
        <option>Paraná</option>
        <option>Pernambuco</option>
        <option>Piauí</option>
        <option>Rio de Janeiro</option>
        <option>Rio Grande do Norte</option>
        <option>Rio Grande do Sul</option>
        <option>Rondônia</option>
        <option>Roraima</option>
        <option>Santa Catarina</option>
        <option>São Paulo</option>
        <option>Sergipe</option>
        <option>Tocantins</option>
        <option>Distrito Federal</option>
      </select>
        </div>
        </div>

        <div class="row g-3">
            <div class="col">
              <label for="inputText23" class="form-label">Número de Celular</label>
              <input type="text" class="form-control" placeholder="(99)99999-9999" aria-label="Número celular">
            </div>
        
            <div class="col">
              <label for="inputText24" class="form-label">Número de linha telefônica (opcional) </label>
              <input type="text" class="form-control" placeholder="99999-9999" aria-label="Número telefônico">
            </div>
          </div>  
          
          <div class="row g-3">
            <div class="col-auto">
                <div class="btn-group mt-3" role="group" aria-label="Botões de Ação">
                    
                    <button type="button" class="btn-primary me-4 col-6">
                        <i class="fas fa-check-circle"></i><a href="página3.html
                        ">Confirmar</a></button>
                    
                    <button type="button" class="btn-secondary col-6">
                        <i class="fas fa-times-circle"></i>Cancelar
                    </button>
                </div>
            </div>
        </div> 
    
        </form>
      
</body>
</html>
